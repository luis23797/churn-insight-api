spring.application.name=churnnsight

#------------- Datasource config ---------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

#-------------- Fast API configs -----------------------
fastapi.base-url=${FASTAPI_BASE_URL:http://data:8000}
fastapi.predict-customer-path=/predict/customer
fastapi.predict-batch-path=/predict/batch
fastapi.predict-batch-stats-path=/predict/batch_stats
fastapi.timeout-seconds=${FASTAPI_TIMEOUT_SECONDS:300}
spring.mvc.async.request-timeout=${SPRING_MVC_ASYNC_TIMEOUT:10m}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace = never

# -------- Actuator --------
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always

#-------------- LLM IA Configs -----------------------
llm.api.url=${LLM_API_URL:}
llm.api.key=${LLM_API_KEY:}
llm.timeout-seconds=${LLM_TIMEOUT_SECONDS:50}

#-------------------- CORS -----------------------------
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
