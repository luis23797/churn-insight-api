#------------- Datasource config ---------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/churninsight?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=tu_user
spring.datasource.password=tu_password


# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

#-------------- Fast API configs -----------------------
fastapi.base-url=http://localhost:8000
fastapi.predict-customer-path=/predict/customer
fastapi.predict-batch-path=/predict/batch
fastapi.predict-batch-stats-path=/predict/batch_stats
fastapi.timeout-seconds=300
spring.mvc.async.request-timeout=10m

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace = never



# -------- Actuator --------
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always

#-------------- LLM IA Configs -----------------------
llm.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
llm.api.key=tu_apiKey
llm.timeout-seconds=50

